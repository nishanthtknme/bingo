<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bingo Room</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* GAMER PRELOADER */
    @keyframes neonPulse {
      0% { box-shadow: 0 0 10px #a855f7; }
      50% { box-shadow: 0 0 25px #c084fc; }
      100% { box-shadow: 0 0 10px #a855f7; }
    }
    @keyframes pixelLoader {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.4); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body class="bg-gradient-to-b from-black to-purple-950 text-white">


<!-- ================= PRELOADER ================= -->
<div id="preloader"
     class="fixed inset-0 bg-black flex items-center justify-center z-50">

    <div class="relative">
        <!-- Outer rotating ring -->
        <div class="w-28 h-28 border-4 border-purple-700 rounded-full animate-spin
                    border-t-transparent border-r-transparent"></div>

        <!-- Middle glow ring -->
        <div class="absolute inset-0 w-20 h-20 mx-auto my-auto rounded-full border-4
                    border-purple-500 opacity-50 animate-ping"></div>

        <!-- Inner pulse core -->
        <div class="absolute inset-0 flex items-center justify-center">
            <div class="w-6 h-6 bg-purple-400 rounded-full animate-pulse shadow-[0_0_20px_#c084fc]"></div>
        </div>
    </div>

</div>

<script>
 window.addEventListener("load", () => {

    // extra delay before fade-out
    setTimeout(() => {

        // fade out
        document.getElementById("preloader").style.opacity = "0";

        // remove
        setTimeout(() => {
          document.getElementById("preloader").style.display = "none";
        }, 600); // fade duration

    }, 1000); // ADJUST THIS for more/less time

});

</script>


  <!-- ================= CONTENT ================= -->
<div class="min-h-screen flex flex-col items-center justify-center px-4 py-8">

  <!-- GLITCH / GAMING TITLE -->
  <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold text-purple-400 mb-2 tracking-wide drop-shadow-xl text-center">
    Bingo
  </h1>
  <p class="text-purple-300 mb-8 sm:mb-10 text-sm sm:text-lg tracking-widest text-center">
    ENTER THE ROOM
  </p>

  {% if error %}
    <p class="text-red-400 font-semibold mb-4 text-sm sm:text-base text-center">{{ error }}</p>
  {% endif %}

  <!-- CARD BOX -->
  <div
    class="w-full max-w-sm sm:max-w-md bg-gray-900/40 backdrop-blur-xl p-6 sm:p-10
           rounded-2xl border border-purple-600 shadow-[0_0_20px_#a855f7]
           animate-[neonPulse_2s_infinite]">

    <!-- CREATE ROOM -->
    <form method="POST" class="mb-6 flex flex-col items-center">
      {% csrf_token %}
      <button type="submit" name="action" value="create"
              class="w-full sm:w-auto px-8 sm:px-16 py-3 sm:py-4
                     bg-purple-600 hover:bg-purple-700 rounded-xl
                     text-base sm:text-xl font-bold tracking-wide transition
                     shadow-lg shadow-purple-400/40 hover:shadow-purple-300">
        Create Room
      </button>
    </form>

    <p class="text-gray-300 mb-6 text-center text-sm sm:text-lg">OR JOIN</p>

    <!-- JOIN ROOM -->
    <form method="POST" class="flex flex-col items-center space-y-4">
      {% csrf_token %}
      <input type="text" name="room_code" maxlength="6" required
             placeholder="ROOM CODE"
             class="px-4 py-3 w-full sm:w-64 rounded-lg bg-black border-2
                    border-purple-600 text-center focus:ring-2
                    focus:ring-purple-500 outline-none tracking-wider
                    uppercase text-base sm:text-lg" />

      <button type="submit" name="action" value="join"
              class="w-full sm:w-auto px-8 sm:px-16 py-3 sm:py-4
                     bg-purple-500 hover:bg-purple-600 rounded-xl
                     text-base sm:text-xl font-bold tracking-wide transition
                     shadow-lg shadow-purple-400/40">
        Join Lobby
      </button>
    </form>

  </div>

  <!-- GAMING FOOTER -->
  <p class="text-gray-400 mt-8 sm:mt-10 tracking-wide text-xs sm:text-base text-center">
    Powered by âš¡ Multi-Game Platform
  </p>

</div>

</body>
</html>
